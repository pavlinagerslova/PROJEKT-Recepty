<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
</head>
<body>
	<section class="all-recipes">
		<!-- největší hlavní recept -->
		<div class="main-recipe">
			<div class="recipe-top">
				<h3>Saláty</h3>
				<p>5 komentářů</p>
			</div>
			
			<h1>Salát s&nbsp;vlašskými ořechy</h1>
			
		</div>

		<div class="recipes">
			<!-- malý recept 1 -->
			<div class="recipe snack"> 
				<div class="recipe-top">
					<h3>Svačina</h3>
					<p>16 komentářů</p>
				</div>

				<h1>Chlebíček s&nbsp;avokádem</h1>
			</div>

			<!-- malý recept 2 -->
			<div class="recipe mexican"> 
				<div class="recipe-top">
					<h3>Mexická</h3>
					<p>7 komentářů</p>
				</div>

				<h1>Avokádové tacos</h1>
			</div>


			<!-- malý recept 3 -->
			<div class="recipe legumes"> 
				<div class="recipe-top">
					<h3>Luštěniny</h3>
					<p>23 komentářů</p>
				</div>

				<h1>Pita chléb s&nbsp;cizrnou</h1>
			</div>


			<!-- malý recept 4 -->
			<div class="recipe burger"> 
				<div class="recipe-top">
					<h3>Burgery</h3>
					<p>19 komentářů</p>
				</div>

				<h1>Sojový burger</h1>
			</div>
		</div>
	</section>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
